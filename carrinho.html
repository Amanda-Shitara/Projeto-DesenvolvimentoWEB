<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="uft-8"/>
        <title>Carrinho</title>
    </head>
    <body>
        <div id="itens"></div>
        <div>Total: <span id="total"></span></div>
        <script>
            var total = 0;
        var i = 0;
        var valor = 0;

        for(i = 1; i <= 99; i++) {
            var ing = localStorage.getItem("ingresso" + i + "");
            if (ing != null) {
                document.getElementById("itens").innerHTML += localStorage.getItem("qtd" + i) + " x ";
                document.getElementById("itens").innerHTML += localStorage.getItem("ingresso" + i);
                document.getElementById("itens").innerHTML += " ";
                document.getElementById("itens").innerHTML += "R$: " + localStorage.getItem("valor" + i) + "<hr>";

                valor = parseFloat(localStorage.getItem("valor" + i));
                total = (total + valor);

                document.getElementById("total").innerHTML = total;
    }
}
        </script>
        <button type="button" onclick="localStorage.clear(); location.reload();">Limpar carrinho</button>
    </body>
</html>
